        let currentCategory = 'todas';

        function updateStats() {
            document.getElementById('totalLibs').textContent = libraries.length;
            const visible = document.querySelectorAll('.library-card.show').length;
            document.getElementById('visibleLibs').textContent = visible;
        }

        function renderLibraries() {
            const grid = document.getElementById('libraryGrid');
            const noResults = document.getElementById('noResults');
            grid.innerHTML = '';

            const filtered = libraries.filter(lib => {
                const matchesCategory = currentCategory === 'todas' || lib.category === currentCategory;
                const matchesSearch = lib.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    lib.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    lib.features.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                noResults.classList.add('show');
            } else {
                noResults.classList.remove('show');
            }

            filtered.forEach(lib => {
                const card = document.createElement('div');
                card.className = `library-card ${lib.category} show`;
                card.innerHTML = `
                    <h3><span class="icon">${lib.icon}</span> ${lib.name}</h3>
                    <span class="category-tag ${lib.category}">${getCategoryName(lib.category)}</span>
                    <p>${lib.description}</p>

            });

        function getCategoryName(category) {

                'pln': 'PLN',
                'ia': 'Inteligencia Artificial',
                'plataformas': 'Plataformas (WhatsApp, etc)',
                'web': 'Web'
            };
            return names[category] || category;
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {

                currentCategory = btn.dataset.category;
                renderLibraries();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderLibraries();
        });
